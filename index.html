<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>MME2 Übung I</title>

    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/app.js" type="text/javascript"></script>

</head>

<body>
    <div class="wrap">
        <header>
            <h1>MME 2 - Übung1</h1>

        </header>
        <div class="main">
            <div class="content" id="content">
                <span id="menu" onclick="openNav()">&#9776; Menü</span>
                <!--WEBM Video-->
                <section id="video1">
                    <h3>WebM Video</h3>

                    <video id="vid1" controls>
                        <source src=vid/big_buck_bunny.webm type=video/webm>
                    </video>

                    <div id="buttons">
                        <button id="playVid1">ABSPIELEN</button>
                        <button id="stopVid1">STOP</button>
                    </div>
                </section>

                <!--OGG Video-->
                <section id="video2">
                    <h3>.ogg Video</h3>
                    <video id="vid2" controls>
                        <source src=vid/big_buck_bunny.ogv type=video/ogg>
                    </video>
                    <div id="buttons">
                        <button id="playVid2">ABSPIELEN</button>
                        <button id="stopVid2">STOP</button>
                    </div>
                </section>

                <!--MP4 Video-->
                <section id="video3">
                    <h3>.mp4 Video</h3>
                    <video id="vid3" controls>
                        <source src=vid/big_buck_bunny.mp4 type=video/mp4>
                    </video>
                    <div id="buttons">
                        <button id="playVid3">ABSPIELEN</button>
                        <button id="stopVid3">STOP</button>
                    </div>
                </section>
            </div>
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
                <p>Videoformate</p>
                <hr>
                <a href="#video1">WebM</a>
                <a href="#video2">OGG</a>
                <a href="#video3">MP4</a>
            </ul>
        </div>
    </div>

    <footer>
        <p>Erstellt von: <b>Die Verplanten</b></p>
    </footer>
    </div>
</body>

</html>
